<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
   
    <a href="contact.html">Contact</a>
    
  </nav>
  <main>
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
    <div class="map">
      <h2>Find Me Here</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8463311089975!2d-122.08424968468385!3d37.42199977982388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b8c543a6c3%3A0x4b8d9ba9e9c0efb1!2sGoogleplex!5e0!3m2!1sen!2sus!4v1549791105221" width="600" height="450" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="social-media">
      <h2>Follow Me</h2>
      <a href="https://facebook.com"><img src="fb.png" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="twitter.png" alt="Twitter"></a>
      <a href="https://linkedin.com"><img src="linkedin.png" alt="LinkedIn"></a>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
